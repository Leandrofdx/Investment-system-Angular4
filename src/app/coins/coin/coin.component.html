<div class="stats-2-block block d-flex x">
  <div class="stats-2 d-flex">
    <span class="stats-2-arrow low a" *ngIf="coin.variation < 0.0"><i class="fa fa-caret-down"></i></span>
    <span class="stats-2-arrow height" *ngIf="coin.variation > 0.0"><i class="fa fa-caret-up"></i></span>
    <div class="stats-2-content b"><strong class="d-block">{{coin.buy}}</strong><span class="d-block">{{coin.name}}</span>
      <span class="d-block">{{coin.variation}} % </span>
      <div class="progress">
        <div role="progressbar" style="width:100%; height: 2px" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" class="progress-bar dashbg-2"></div>
      </div>
    </div>
    <div class="add">
      <a (click)="emitAddEvent()"class=""><i class="fa fa-plus-circle"></i> Add currency</a>
    </div>

  </div>
</div>
