<div class="container-fluid" [@trigger]="coinState">
  <div class="row">

  <div class="col-lg-9">
      <div class="block">
        <div *ngIf="!coins().length">
          <p class="text-center">
            No coins in cart :( 
          </p>
        </div>
        <div class="title"  *ngIf="coins().length"><strong>Shopping</strong></div>
          <table  *ngIf="coins().length" class="table">
            <thead>
              <tr>
                <th>Qt</th>
                <th>Currency</th>
                <th>Value</th>
                <th>Total</th>
                <th>Remove</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of coins()">
                <td>{{item.quantity}}</td>
                <td>{{item.coinItem.name}}</td>
                <td>{{item.coinItem.buy  | currency: '$ ': 1}}</td>
                <td>{{item.value() | currency: '$ ': 1}}</td>
                
                <td>
                  <a (click)="removeCoin(item)" class="btn btn-sm danger">
                    <i class="fa fa-remove"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="clear" *ngIf="coins().length >= 2 ">
            <a (click)="clear()">Clear</a>
          </div>
      </div>
    </div>
    <div class="col-lg-3">
      <div class="stats-with-chart-2 block">
        <div class="title x"><strong class="d-block">Amount Invested</strong>
            <span class="d-block">All currencies are bought in dollars</span>
        </div>
        <div class="total">
          <p>{{total()  | currency: '$ ': 1}}</p>
        </div>
       
        <div class="public-user-block block">
          <div class="row d-flex align-items-center">                   

            <div class="col-lg-12 text-center">
              <div class="" *ngIf="coins().length > 0">
              <div class="contributions"><a [routerLink]="['/finalize']">Effective Purchase</a></div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
